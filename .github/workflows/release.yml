name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION="${GITHUB_REF_NAME}"
          BINARY="mcp-stringwork-${GOOS}-${GOARCH}"
          go build -ldflags="-s -w -X main.Version=${VERSION}" -o "${BINARY}" ./cmd/mcp-server
          sha256sum "${BINARY}" > "${BINARY}.sha256"

      - uses: actions/upload-artifact@v4
        with:
          name: mcp-stringwork-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            mcp-stringwork-${{ matrix.goos }}-${{ matrix.goarch }}
            mcp-stringwork-${{ matrix.goos }}-${{ matrix.goarch }}.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create checksums file
        run: cat *.sha256 > checksums.txt

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            mcp-stringwork-*
            checksums.txt
