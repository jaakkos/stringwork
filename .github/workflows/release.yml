name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Resolve version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag (manual dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION="${{ steps.version.outputs.tag }}"
          BINARY="mcp-stringwork-${GOOS}-${GOARCH}"
          go build -ldflags="-s -w -X main.Version=${VERSION}" -o "${BINARY}" ./cmd/mcp-server
          sha256sum "${BINARY}" > "${BINARY}.sha256"

      - uses: actions/upload-artifact@v6
        with:
          name: mcp-stringwork-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            mcp-stringwork-${{ matrix.goos }}-${{ matrix.goarch }}
            mcp-stringwork-${{ matrix.goos }}-${{ matrix.goarch }}.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Resolve version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/download-artifact@v7
        with:
          merge-multiple: true

      - name: Create checksums file
        run: cat *.sha256 > checksums.txt

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: |
            mcp-stringwork-*
            checksums.txt
